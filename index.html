<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/styles.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <p class="title">Desserts</p>
        <!-- Menu Items -->
        <div class="menu-items"></div>
      </div>
      <!-- Cart Section -->
      <div class="cart">
        Your Cart
        <span id="cartItemsCount">(0)</span>
        <div id="cartItems"></div>
        <img
          id="emptyCartImg"
          src="./assets/images/illustration-empty-cart.svg"
          alt="illustration-empty-cart.svg"
        />
        <p class="empty-cart-message">Your added items will appear here</p>
      </div>
    </div>
    <!-- Modal -->
    <div id="cartModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Your Cart</h2>
        <div id="modalCartItems"></div>
        <div class="modal-total">
          <div>Total Price: $<span id="modalTotalPrice">0.00</span></div>
        </div>
        <button id="modalConfirmOrder">Confirm Order</button>
      </div>
    </div>
  </body>
</html>
